<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biaya Parkir</title>
</head>
<body>
    <h1>Biaya Parkir</h1>
    <form action="">
        Jam Masuk : <input type="number" id="masuk"> 
        <br><br>
        Jam Keluar : <input type="number" id="keluar"> 
        <br><br>
        <input type="button" value="Hitung" onclick="parkir()">
        <br><br>
        Biaya  : <input type="text" id="biaya">
    </form>
<script>
    function parkir() {
        let m = document.getElementById("masuk").value;
        let k = document.getElementById("keluar").value;
        let t = k - m;

        let tarif_awal = 3000;
        let selisih_waktu = Math.round(t - 2);
        let tarif_lanjut = selisih_waktu * 1000;
        let total_tarif = tarif_awal + tarif_lanjut;

        document.getElementById("biaya").value = "Rp. " + total_tarif;


    }
</script>

</body>
</html>
