<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
        <style>
            body{
                font-family: 'Times New Roman', Times, serif;
            }

            table {
                border-color: blue;
                border-collapse: collapse;
            }

            th {
                background-color: rgb(6, 106, 255);
                padding:5px 20px;
                color: white;
            }

            td {
                text-align: left;
                padding:5px ;
            }

            tr:nth-child(even) {
                background-color: rgb(195, 227, 238);
            }

         
        </style>
</head>
<body>
    <table border="1">
        <tr>

            <th>Harga 1 Kg</th>

        </tr>
        <tr>
            <td>1</td>

            <td>Rp. 35.000,-</td>

        </tr>
        <tr>
            <td>2</td>

            <td>Rp. 135.000,-</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Alpukat Aligator</td>
            <td>Rp. 30.000,-</td>

    </table>
</body>
</html>
